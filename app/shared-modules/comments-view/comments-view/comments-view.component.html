        <div class="col-md-12  col-lg-12 col-sm-12">
           <p-dataTable [immutable]=false [value]="commentItems" [rows]="10" [paginator]="true" selectionMode="single" (onRowSelect)="onCommentsRowSelect($event)" [globalFilter]="gb" #dt>
            
                <p-column field="Reason" header="Notes">
                    <ng-template let-col let-commentItems="rowData " pTemplate= "type">
                        <span>{{commentItems.Reason| slice:0:20}}{{commentItems.Reason.length > 20 ? ' (...)' : ''}}</span>
                    </ng-template>
            
                </p-column>
                <p-column field="DateCreated" header="Date Created">
                    <ng-template let-col let-commentItems="rowData " pTemplate= "type">
                        <div>{{commentItems.DateCreated | date : "dd MMMM yyyy" }}</div>
                    </ng-template>
                </p-column>
                <p-column field="CreatedBy" header="User">
                </p-column>
            </p-dataTable>
